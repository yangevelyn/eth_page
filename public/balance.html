<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="">
  <div id="navbar" class="mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="./index.html">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./balance.html">Token Balances</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <div id="content" class="card mx-auto p-5">
    <form id="form" class="mb-5">
      <div class="mb-3">
        <label for="account-input" class="form-label">Enter an account</label>
        <input class="form-control" id="account-input">
      </div>
      <div class="mb-3">
        <label for="block-input" class="form-label">Enter a block number</label>
        <input class="form-control" id="block-input">
      </div>
      <button id="balance-submit" type="button" class="btn btn-primary">Submit</button>
    </form>

    <div id="info" class="card p-4 mb-3 inner-table">
      <h3 data-toggle="tooltip" title="tooltip" data-placement="top" class="">Block: <span id="block"></span></h3>
      <hr>
      <h4>Account: <span id="account" class="text-secondary"></span></h4>
      <!-- <h5>ETH Balance: <span id="balance" class="text-secondary"></span></h5> -->
    </div>

    <!-- <hr> -->

    <h2 class="mt-3">Balances: </h2>
    <div>Click on a row to see the token's contract address.</div>
    <div class="card p-4 my-1 inner-table">
      <table class="table mx-auto table-hover" id="balance-table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Balance</th>
            <th scope="col text-right">Balance in USD*</th>
          </tr>
        </thead>
        <tbody id="token-list">
        </tbody>
      </table>
    </div>
    <div>*Balance in USD is calculated using <em>current</em> price conversion.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./balance_bundle.js"></script>
</body>

</html>
