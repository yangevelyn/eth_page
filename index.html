<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
</head>

<body class="">
  <div id="navbar" class="mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="./index.html">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./balance.html">Token Balances</a>
          </li>
        </ul>
      </div>

      <span class="nav-item">
        <a class="nav-link" target="_blank" href="https://github.com/yangevelyn/eth_page">Github Repo</a>
      </span>
    </nav>
  </div>

  <div id="content" class="card mx-auto p-5">
    <div class="ms-auto">
      <button id="share" class="btn btn-light float-right"><i class="fa fa-share"></i>&nbsp;Share</button>
    </div>

    <form id="form" class="mb-5">
      <div class="mb-3">
        <label for="accountInput" class="form-label">Enter an account</label>
        <input class="form-control" id="accountInput">
      </div>
      <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
    </form>

    <div id="info" class="card p-4 mb-3 inner-table">
      <h3>Account: <span id="account" class="text-secondary"></span></h3>
      <hr>
      <h4>ETH Balance: <span id="balance" class="text-secondary"></span></h4>
      <h4>Total Gas Spent: <span id="gas" class="text-secondary"></span></h4>
    </div>

    <h2 class="mt-3">Transactions: </h2>

    <div class="card p-4 inner-table">
      <table class="table mx-auto table-hover">
        <thead>
          <tr>
            <th scope="col">Block #</th>
            <th scope="col">Timestamp</th>
            <!-- <th scope="col">Hash</th> -->
            <th scope="col">Gas Fee</th>
          </tr>
        </thead>
        <tbody id="tx-list">
        </tbody>
      </table>
      <div class="spinner-border mx-auto" role="status" id="spinner" style="display: none;"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./gas_bundle.js"></script>
</body>

</html>
